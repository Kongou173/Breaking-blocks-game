<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yandere Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: white;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .chat-sidebar {
      width: 250px;
      background-color: #40414f;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .message.user {
      text-align: right;
    }
    .message.ai {
      text-align: left;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #40414f;
      border-top: 1px solid #4f4f4f;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      background-color: #555;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .chat-input button {
      padding: 10px;
      margin-left: 10px;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-input button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-sidebar">
      <button id="new-chat">新しいチャット</button>
    </div>
    <div class="chat-main">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input">
        <input
          id="input-message"
          type="text"
          placeholder="ヤンデレちゃんに話しかける..."
        />
        <button id="send-message" disabled>送信</button>
      </div>
    </div>
  </div>

  <script>
    const messagesElement = document.getElementById("chat-messages");
    const inputElement = document.getElementById("input-message");
    const sendButton = document.getElementById("send-message");

    // ユーザーの入力を追跡
    inputElement.addEventListener("input", () => {
      sendButton.disabled = !inputElement.value.trim();
    });

    // メッセージを追加する関数
    function addMessage(content, isAI) {
      const messageElement = document.createElement("div");
      messageElement.className = `message ${isAI ? "ai" : "user"}`;
      messageElement.textContent = content;
      messagesElement.appendChild(messageElement);
      messagesElement.scrollTop = messagesElement.scrollHeight;
    }

    // 送信ボタンの処理
    sendButton.addEventListener("click", async () => {
      const userMessage = inputElement.value.trim();
      if (!userMessage) return;

      // ユーザーのメッセージを表示
      addMessage(userMessage, false);
      inputElement.value = "";
      sendButton.disabled = true;

      // AIの応答を取得
      try {
        const response = await fetch("/integrations/chat-gpt/conversationgpt4", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "system", content: "ヤンデレとして振る舞ってください。" },
              { role: "user", content: userMessage },
            ],
          }),
        });

        if (!response.ok) throw new Error("エラーが発生しました。");

        const data = await response.json();
        const aiMessage = data.choices[0].message.content;

        // AIのメッセージを表示
        addMessage(aiMessage, true);
      } catch (error) {
        addMessage("エラーが発生しました: " + error.message, true);
      }
    });

    // 新しいチャット
    document.getElementById("new-chat").addEventListener("click", () => {
      messagesElement.innerHTML = "";
    });
  </script>
</body>
</html>
