<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルチャットボット</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #chat-container {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      background: white;
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: blue;
    }

    .bot {
      text-align: left;
      color: green;
    }

    #input-area {
      display: flex;
    }

    #input-text {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send-button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>シンプルチャットボット</h1>
  <div id="chat-container"></div>
  <div id="input-area">
    <input type="text" id="input-text" placeholder="メッセージを入力">
    <button id="send-button">送信</button>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Sentence Encoder -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
  <script>
    const chatContainer = document.getElementById("chat-container");
    const inputText = document.getElementById("input-text");
    const sendButton = document.getElementById("send-button");

    let chatHistory = []; // 履歴を保存する

    // モデルをロード

      console.log("モデルがロードされました");
    }

    // 応答生成
    async function generateResponse(userInput) {
      // 応答パターン（仮の応答例）
      const responses = [
        "こんにちは！何かお手伝いしましょうか？",
        "それは興味深いですね。",
        "もう少し詳しく教えていただけますか？",
        "わかりました！他に知りたいことはありますか？"
      ];

      // ランダムで応答を選択（仮のロジック）
      const randomIndex = Math.floor(Math.random() * responses.length);
      return responses[randomIndex];
    }

    // チャットを更新
    function updateChat(role, text) {
      const div = document.createElement("div");
      div.className = role;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // ボタンのクリック処理
    sendButton.addEventListener("click", async () => {
      const userInput = inputText.value.trim();
      if (!userInput) return;

      // ユーザーの入力を表示
      updateChat("user", userInput);
      chatHistory.push({ role: "user", text: userInput });

      // モデルで応答生成
      const botResponse = await generateResponse(userInput);
      updateChat("bot", botResponse);
      chatHistory.push({ role: "bot", text: botResponse });

      // 入力欄をクリア
      inputText.value = "";
    });

    // 初期化
    loadModel();
  </script>
</body>
</html>
